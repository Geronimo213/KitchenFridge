<html id="delete">
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="fridgedeletediv">
      <a href="/"><img src="/styles/logo.png" id="fridgehomelogo"></a>
      <div id=postdeleter>
        <h1 class="special">IMAGE/TEXT POSTED!!!</h1>
        <p>You just added an image/post to your fridge! If you didn't mean to, you can always delete it on your fridge page. To continue back to your fridge, click the button below.</p>
        <form method="get" action="/Fridge">

          <button type="submit" name="fridge" value="{{fridge_id}}">TAKE ME BACK TO MY FRIDGE!</button>

        </form>
      </div>
    </div>
  </body>
</html>
